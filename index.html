<!DOCTYPE html>
<html>

<head>
  <title>✨ AI Text Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.5px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      font-weight: 400;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 12px;
      text-align: left;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 16px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      resize: vertical;
      transition: all 0.3s ease;
      background: #f7fafc;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    button {
      width: 100%;
      padding: 16px 32px;
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    .output {
      margin-top: 30px;
      background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
      padding: 30px;
      border-radius: 16px;
      border-left: 4px solid #667eea;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .output h3 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .output h3::before {
      content: "✨";
      font-size: 1.5rem;
    }

    .output p {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #4a5568;
      text-align: justify;
    }

    .emoji-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    /* Loading state */
    button.loading {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button.loading::after {
      content: "...";
      animation: dots 1.5s infinite;
    }

    @keyframes dots {

      0%,
      20% {
        content: ".";
      }

      40% {
        content: "..";
      }

      60%,
      100% {
        content: "...";
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      .card {
        padding: 25px;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>


  <div class="container">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px;">
      <div class="emoji-icon">✨</div>
      <h1>AI Text Generator</h1>
    </div>

    <div class="card">
      <form method="POST">
        <label for="prompt">Enter your topic or prompt:</label>
        <textarea name="prompt" id="prompt" placeholder="e.g., A peaceful coexistence between humans and robots..."
          required>{{ user_prompt }}</textarea>
        <button type="submit">Generate Content</button>
      </form>

      {% if generated_text %}
      <div class="output">
        <h3>Generated Content</h3>
        <p>{{ generated_text }}</p>
      </div>
      {% endif %}
    </div>
  </div>
</body>

</html>
